<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <!-- 引入 Tailwind CSS -->

    <!-- 引入 React 和 ReactDOM -->

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 引入 Babel 用于解析浏览器中的 JSX -->

    <!-- 自定义动画样式 -->
    <style>
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 关键帧动画定义 */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        body {
            background-color: black;
            color: white;
            overflow: hidden; /* 防止橡皮筋效果 */
            touch-action: pan-y; /* 优化滑动体验 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        // --- 图标组件 (内嵌 SVG 以避免依赖问题) ---

        const Trash2 = ({ className }) => (

        const AnnualReport = () => {
            const [activeSlide, setActiveSlide] = useState(0);
            const [showEnding, setShowEnding] = useState(false);

            const handleScroll = () => {
                if (containerRef.current) {
                    const scrollPosition = containerRef.current.scrollTop;
                    const height = window.innerHeight;
                    const index = Math.round(scrollPosition / height);
                    setActiveSlide(index);
                }

            useEffect(() => {

                    container.addEventListener('scroll', handleScroll);
                    return () => container.removeEventListener('scroll', handleScroll);
                }

                    const timers = [
                        setTimeout(() => setEndingStep(1), 800),  // 黑屏过渡

                        setTimeout(() => setEndingStep(3), 3500), // 红色冲击

                                    </p>

                // Slide 3: 环保 (1584张纸)
                {
                    id: 3,
                    content: (
                        <div className="flex flex-col justify-center h-full w-full px-6 relative bg-[#0a1f0a]">

                                <div className="text-green-500 font-mono text-xs mb-2 tracking-widest flex items-center gap-2">

                            <div className="relative z-10">
                                <div className="flex items-center gap-3 mb-6">
                                    <Clock className="w-8 h-8 text-red-600 animate-[spin_10s_linear_infinite]" style={{animation: 'spin 10s linear infinite'}} />

                                <h2 className="text-[4.5rem] leading-[0.9] font-black text-white mb-6">

                                className="group relative px-10 py-4 bg-transparent border-2 border-red-600 text-red-600 font-bold text-xl uppercase tracking-widest overflow-hidden active:scale-95 transition-all"
                                >
                                <div className="absolute inset-0 bg-red-600 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300 ease-out z-0"></div>
                                <span className="relative z-10 group-hover:text-white transition-colors duration-300">接受命运</span>
                                </button>
                            </div>
                        </div>
                    )
                }
            ];

            if (showEnding) {
                return (
                    <div className="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center overflow-hidden touch-none font-serif">
                        <GrainOverlay />
                        <Scanlines />
                        
                        <div className={`absolute inset-0 bg-[radial-gradient(circle_at_center,transparent_0%,#500_100%)] transition-opacity duration-1000 ${endingStep >= 3 ? 'animate-[pulse_0.5s_ease-in-out_infinite] opacity-100' : 'opacity-0'}`}></div>

                        <div className="relative z-10 flex flex-col items-center p-8 w-full">
                            <div className={`transition-all duration-1000 transform ${endingStep >= 2 ? 'opacity-100 scale-100' : 'opacity-0 scale-90'}`}>
                                <h1 
                                    className="text-5xl md:text-7xl font-bold text-[#ff0000] text-center leading-relaxed select-none tracking-tighter"
                                    style={{ 
                                    textShadow: '0 0 20px rgba(255,0,0,0.8), 2px 2px 0px #000',
                                    animation: endingStep >= 3 ? 'shake 0.2s cubic-bezier(.36,.07,.19,.97) both infinite' : 'none'
                                    }}
                                >
                                    还是，<br/>
                                    做不到吗？
                                </h1>
                            </div>
                        </div>
                        
                        {endingStep >= 3 && (
                            <div className="absolute inset-0 pointer-events-none mix-blend-screen">
                                <div className="absolute top-1/2 left-0 w-full h-1 bg-white opacity-20 animate-[pulse_0.1s_infinite]"></div>
                                <div className="absolute bottom-1/3 left-0 w-full h-2 bg-red-500 opacity-10 animate-[pulse_0.2s_infinite]"></div>
                            </div>
                        )}
                    </div>
                );
            }

            return (
                <div className="fixed inset-0 bg-black text-white font-sans overflow-hidden">
                    <GrainOverlay />
                    <Scanlines />
                    
                    {/* 滚动容器 */}
                    <div 
                        ref={containerRef}
                        className="h-full w-full overflow-y-scroll snap-y snap-mandatory no-scrollbar"
                        style={{ scrollBehavior: 'smooth' }}
                    >
                        {slides.map((slide, index) => (
                        <div 
                            key={slide.id} 
                            className="h-full w-full snap-start snap-always relative flex-shrink-0"
                        >
                            {slide.content}
                        </div>
                        ))}
                    </div>

                    {/* 进度指示器 */}
                    <div className="fixed right-3 top-1/2 transform -translate-y-1/2 flex flex-col gap-2 z-40 mix-blend-difference pointer-events-none">
                        {slides.map((_, i) => (
                        <div 
                            key={i}
                            className={`transition-all duration-300 rounded-full bg-white ${activeSlide === i ? 'w-1 h-6 opacity-100' : 'w-1 h-1.5 opacity-30'}`}
                        />
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AnnualReport />);
    </script>
</body>
</html>
